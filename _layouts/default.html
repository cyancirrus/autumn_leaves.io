<!DOCTYPE html>
<body>
  <div class="content-wrapper">
    <h1>🍂 Autumn Leaves</h1>

    {% for post in site.posts %}
      <div class="window">
        <div class="window-header">
          {{ post.title }} <small>({{ post.date | date: "%Y-%m-%d" }})</small>
        </div>
        <div class="window-content">
          {{ post.content }}
        </div>
      </div>
    {% endfor %}
  </div>
</body>
